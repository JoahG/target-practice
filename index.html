<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		<script>
			$(document).ready(function(){
				if (document.location.hash === "" || document.getElementById(document.location.hash.substr(1,document.location.hash.length-1)) == null) {
					document.location.hash = "#!/";
				}
			});
		</script>

		<title>Target Practice</title>
	</head>
	<body>
		<div class="state" id="!/">	
			<header>
				<nav class="container">
					<a href="#!/" class="active">Home</a>
					<a href="#!/about">About</a>
					<a href="#!/contact">Contact</a>
				</nav>
			</header>

			<div class="container">
				<div class="bigtext">
					<span id="home-big">Home</span>
				</div>
				<span>Where we all like to start.</span>
			</div>
		</div>
		<div class="state" id="!/about">
			<header>
				<nav class="container">
					<a href="#!/">Home</a>
					<a href="#!/about" class="active">About</a>
					<a href="#!/contact">Contact</a>
				</nav>
			</header>

			<div class="container">
				<div class="bigtext">
					<span id="about-big">About</span>
				</div>
				<span>What we would all like to know</span>
			</div>
		</div>
		<div class="state" id="!/contact">
			<header>
				<nav class="container">
					<a href="#!/">Home</a>
					<a href="#!/about">About</a>
					<a href="#!/contact" class="active">Contact</a>
				</nav>
			</header>

			<div class="container">
				<div class="bigtext">
					<span id="con-big">Con</span>
					<span id="tact-big">tact</span>
				</div>
				<span>A concept too vague for words</span>
			</div>
		</div>
	</body>
</html>
