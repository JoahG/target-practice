<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

		<script>
			$(document).ready(function(){
				if (document.location.hash === "" || document.getElementById(document.location.hash.substr(1,document.location.hash.length-1)) == null) {
					document.location.hash = "#!/";
					$("#nav-home").addClass("active");
				} else if (document.location.hash !== "") {
					$("#nav-"+(document.location.hash.substr(3,document.location.hash.length-1) !== "" ? document.location.hash.substr(3,document.location.hash.length-1) : "home")).addClass("active");
				}

				$("header nav a").click(function(){
					$("header nav a.active").removeClass("active");
					$(this).addClass("active");
				});
			});
		</script>

		<title>Target Practice</title>
	</head>
	<body>
		<header>
			<nav class="container">
				<a href="#!/" id="nav-home">Home</a>
				<a href="#!/about" id="nav-about">About</a>
				<a href="#!/contact" id="nav-contact">Contact</a>
			</nav>
		</header>
		<div class="state" id="!/">	
			<div class="container">
				<div class="bigtext">
					<span id="home-big">Home</span>
				</div>
				<span>Where we all like to start.</span>
			</div>
		</div>
		<div class="state" id="!/about">
			<div class="container">
				<div class="bigtext">
					<span id="about-big">About</span>
				</div>
				<span>What we would all like to know</span>
			</div>
		</div>
		<div class="state" id="!/contact">
			<div class="container">
				<div class="bigtext">
					<span id="con-big">Con</span>
					<span id="tact-big">tact</span>
				</div>
				<span>A concept too vague for words</span>
			</div>
		</div>
	</body>
</html>
